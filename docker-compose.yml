services:
  postgres:
    image: postgres:15
    container_name: yess-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: yess_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: yess_db
    ports:
      - "5432:5432"
    volumes:
      - yess_pg_data:/var/lib/postgresql/data
    networks:
      - yess-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yess_user -d yess_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: yess-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - yess-network

  csharp-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csharp-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:5000
      ASPNETCORE_ENVIRONMENT: Production
      EnableSwagger: "true"
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=yess_db;Username=yess_user;Password=secure_password
      Redis__ConnectionString: redis:6379
      Jwt__SecretKey: your_secret_key_here_change_in_production
      Jwt__Issuer: YessBackend
      Jwt__Audience: YessUsers
      # –û–ë–ù–û–í–õ–ï–ù–û: –î–æ–±–∞–≤–ª–µ–Ω—ã CORS –¥–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω-–¥–æ–º–µ–Ω–æ–≤
      Cors__Origins: '["http://localhost:3000","http://localhost:3001","http://localhost:3002","http://127.0.0.1:3000","http://127.0.0.1:3001","http://127.0.0.1:3002","https://app.yessgo.org","https://admin.yessgo.org","https://partner.yessgo.org"]'
    volumes:
      - ./uploads:/app/uploads
      - ./certs:/etc/ssl/certs:ro
    networks:
      - yess-network
    ports:
      - "5000:5000"

  nginx:
    image: nginx:latest
    container_name: yess-nginx
    restart: unless-stopped
    depends_on:
      - csharp-backend
      - payment-service
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # –ü–£–¢–ò –ú–û–ù–¢–ò–†–û–í–ê–ù–ò–Ø –ò–°–ü–†–ê–í–õ–ï–ù–´ –î–õ–Ø –°–û–û–¢–í–ï–¢–°–¢–í–ò–Ø default.conf
      # –ú–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è yessgo.org
      - /var/www/landing:/var/www/landing:ro
      # –ú–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è app.yessgo.org (–ø—É—Ç—å –¥–æ root)
      - /var/www/web-version-YES-GO:/var/www/web-version-YES-GO:ro
      # –ú–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è admin.yessgo.org (–ø—É—Ç—å –¥–æ root)
      - /var/www/PANEL-s_YESS-Go/admin-panel/dist:/var/www/PANEL-s_YESS-Go/admin-panel/dist:ro
      # –ú–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è partner.yessgo.org (–ø—É—Ç—å –¥–æ root)
      - /var/www/PANEL-s_YESS-Go/partner-panel/dist:/var/www/PANEL-s_YESS-Go/partner-panel/dist:ro

    networks:
      - yess-network

  payment-service:
    build:
      context: ./MSFinik
      dockerfile: Dockerfile
    container_name: yess-payment
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - ./MSFinik/.env
    # üåü –î–û–ë–ê–í–õ–ï–ù–û/–ò–°–ü–†–ê–í–õ–ï–ù–û: –ù–∞—Å—Ç—Ä–æ–π–∫–∏ CORS –¥–ª—è payment-service
    environment:
      CORS_ALLOWED_ORIGINS: "https://app.yessgo.org,https://admin.yessgo.org,https://partner.yessgo.org"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - yess-network
    volumes:
      - finik_data:/app/data

volumes:
  yess_pg_data:
  redis_data:
  finik_data:

networks:
  yess-network:
    driver: bridge
