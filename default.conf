###############################
# REDIRECT HTTP → HTTPS
###############################
server {
    listen 80;
    server_name yessgo.org www.yessgo.org api.yessgo.org admin.yessgo.org partner.yessgo.org django.yessgo.org app.yessgo.org;

    location ^~ /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        default_type "text/plain";
        try_files $uri =404;
    }

    return 301 https://$host$request_uri;
}

###############################
# MAIN DOMAIN — LANDING PAGE
###############################
server {
    listen 443 ssl;
    server_name yessgo.org www.yessgo.org;

    ssl_certificate /etc/letsencrypt/live/yessgo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yessgo.org/privkey.pem;

    http2 on;

    root /var/www/landing;
    index index.html;

    location / {
    }

    location ^~ /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        default_type "text/plain";
        try_files $uri =404;
    }

    client_max_body_size 50M;
}

###############################
# API DOMAIN — BACKEND (ФИНАЛЬНЫЙ FIX CORS)
###############################
server {
    listen 443 ssl;
    server_name api.yessgo.org;

    ssl_certificate /etc/letsencrypt/live/yessgo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yessgo.org/privkey.pem;

    http2 on;

    location / {
        # 1. ОБРАБОТКА ПРЕДЗАПРОСОВ OPTIONS (CORS PREFLIGHT)
        # Эта часть по-прежнему обрабатывает OPTIONS и не проксирует на бэкенд.
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' "$http_origin";
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Origin, X-Requested-With, Content-Type, Accept';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            return 204;
        }

        # 2. ДОБАВЛЕНИЕ CORS-ЗАГОЛОВКОВ К ОТВЕТАМ БЭКЕНДА (GET/POST/PUT/DELETE)
        # Эти заголовки добавляются к ответу, полученному от csharp-backend, 
        # чтобы браузер не блокировал основной запрос.
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header 'Access-Control-Allow-Headers' 'Authorization, Origin, X-Requested-With, Content-Type, Accept';
        add_header 'Access-Control-Allow-Credentials' 'true';

        # 3. ПРОКСИРОВАНИЕ НА БЭКЕНД
        proxy_pass http://csharp-backend:5000;

        proxy_http_version 1.1;
        proxy_set_header Connection keep-alive;

        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        default_type "text/plain";
        try_files $uri =404;
    }

    client_max_body_size 50M;
}


###############################
# WEB VERSION SPA (app.yessgo.org)
###############################
server {
    listen 443 ssl;
    server_name app.yessgo.org;

    ssl_certificate /etc/letsencrypt/live/yessgo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yessgo.org/privkey.pem;

    http2 on;

    root /var/www/web-version-YES-GO/dist;

    location / {
        try_files $uri $uri/ @spa_app;
    }

    location @spa_app {
        rewrite ^ /index.html last;
    }

    location ^~ /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        default_type "text/plain";
        try_files $uri =404;
    }

    client_max_body_size 50M;
}


